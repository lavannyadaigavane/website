<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>gallery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: #fdfcfb;
      color: #3a2e2e;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #5e4b44;
      letter-spacing: 0.5px;
    }

    .back-button {
      display: inline-block;
      margin: 0 auto 2rem auto;
      text-align: center;
      padding: 0.6rem 1.2rem;
      border: 1px solid #d1bfa4;
      border-radius: 12px;
      background-color: #f9f6f1;
      color: #6e5e52;
      text-decoration: none;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
      display: block;
      width: fit-content;
    }

    .back-button:hover {
      background-color: #efe7dd;
      transform: translateY(-2px);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }

    .photo-card {
      position: relative;
      padding: 6px;
      background: #f8f5f0;
      border: 2px solid #e4d6c5;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.04);
      transition: transform 0.3s ease;
    }

    .photo-card:hover {
      transform: scale(1.02);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      filter: sepia(10%) contrast(102%) brightness(98%);
    }

    .caption {
      margin-top: 0.4rem;
      text-align: center;
      font-weight: 500;
      font-size: 0.9rem;
      color: #7b6a60;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
      .caption {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
