<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>gallery</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
  <!-- AOS Scroll Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-color: #fffaf4;
      font-family: 'Gloria Hallelujah', cursive;
      margin: 0;
      padding: 1.5rem;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #333;
      text-shadow: 2px 2px #ffdee9;
      margin-bottom: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1.8rem;
    }

    .photo-frame {
      background: #fff;
      border-radius: 16px;
      padding: 0.8rem;
      box-shadow: 4px 4px 0 #ffd6e0;
      position: relative;
      transition: transform 0.3s ease;
    }

    .photo-frame:hover {
      transform: scale(1.03) rotate(-1deg);
    }

    .photo-frame img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ffe4f0;
    }

    .caption {
      position: absolute;
      bottom: -1.2rem;
      right: 0.8rem;
      background: #ffe1f1;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #d03e77;
      box-shadow: 2px 2px #ffb6c1;
      font-family: 'Love Ya Like A Sister', cursive;
    }

    .tape {
      position: absolute;
      width: 50px;
      height: 20px;
      background: #fceaff;
      transform: rotate(-15deg);
      box-shadow: 2px 2px #ffb6e6;
      z-index: 10;
    }

    .tape.left {
      top: -10px;
      left: -8px;
    }

    .tape.right {
      top: -10px;
      right: -8px;
      transform: rotate(15deg);
    }

    .scribble-doodle {
      position: absolute;
      font-size: 1.2rem;
      color: #ff71a3;
      font-family: 'Love Ya Like A Sister', cursive;
      pointer-events: none;
    }

    .scribble-doodle.top {
      top: -18px;
      left: 10px;
      transform: rotate(-10deg);
    }

    .scribble-doodle.bottom {
      bottom: -18px;
      right: 12px;
      transform: rotate(10deg);
    }

    .back-button {
      text-align: center;
      margin-top: 3rem;
    }

    .back-button a {
      text-decoration: none;
      font-size: 1rem;
      background: #ffeaf8;
      padding: 8px 16px;
      border-radius: 10px;
      color: #000;
      box-shadow: 3px 3px #ffc8dd;
      transition: all 0.3s ease;
    }

    .back-button a:hover {
      background: #ffd6ea;
      box-shadow: 5px 5px #ffb5d8;
    }

    audio {
      display: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="your-music.mp3" type="audio/mp3">
  </audio>

  <h1>gallery</h1>

  <div class="gallery">

    <!-- 10 photo frames -->
    <div class="photo-frame" data-aos="zoom-in">
