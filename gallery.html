<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Lavannya</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: #fdfdff;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: #f5f5ff;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      text-decoration: none;
      color: #444;
      font-weight: 600;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #7e5bef;
    }

    /* Heading */
    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
      font-size: 2.5rem;
      color: #7e5bef;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
      transform: translateY(40px);
      opacity: 0;
      animation: fadeUp 1s ease-out forwards;
      animation-delay: var(--delay);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery-item:hover {
      transform: scale(1.08) rotate(1deg);
      box-shadow: 0 10px 25px rgba(200, 150, 255, 0.3);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1rem;
    }

    .caption {
      text-align: center;
      font-size: 0.9rem;
      padding: 0.5rem 0;
      color: #666;
    }

    @keyframes fadeUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Navigation Bar -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <h1>My Gallery</h1>

  <!-- ✅ Gallery Grid -->
  <div class="gallery">
    <div class="gallery-item" style="--delay: 0s;">
      <img src="images/1.jpg" alt="Gallery Item">
      <div class="caption">A moment I loved</div>
    </div>

    <div class="gallery-item" style="--delay: 0.2s;">
      <img src="images/2.jpg" alt="Gallery Item">
      <div class="caption">Captured chaos</div>
    </div>

    <div class="gallery-item" style="--delay: 0.4s;">
      <img src="images/3.jpg" alt="Gallery Item">
      <div class="caption">Doodle vibes</div>
    </div>

    <!-- Add more as needed -->
    <div class="gallery-item" style="--delay: 0.6s;">
      <img src="images/4.jpg" alt="Gallery Item">
      <div class="caption">Nature + Me</div>
    </div>

    <div class="gallery-item" style="--delay: 0.8s;">
      <img src="images/5.jpg" alt="Gallery Item">
      <div class="caption">Colors of life</div>
    </div>

    <div class="gallery-item" style="--delay: 1s;">
      <img src="images/6.jpg" alt="Gallery Item">
      <div class="caption">Random sparks</div>
    </div>
  </div>

</body>
</html
