<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comrade</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f0e6dc url('https://www.transparenttextures.com/patterns/concrete-wall.png');
      font-family: 'Courier Prime', monospace;
      color: #3a2d20;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .paper {
      background: #fbf5e9 url('https://www.transparenttextures.com/patterns/rough-cloth-light.png');
      border: 3px solid #8b5e3c;
      border-radius: 8px;
      padding: 3rem;
      max-width: 680px;
      width: 90%;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      font-size: 2rem;
      text-transform: uppercase;
      color: #6e3e2e;
      text-align: center;
      letter-spacing: 1.5px;
      margin-bottom: 1.5rem;
    }

    .poem {
      font-size: 1.2rem;
      line-height: 2;
      white-space: pre-wrap;
    }

    .stamp {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 80px;
      background: url(https://img.freepik.com/premium-photo/png-french-rose-postage-stamp-sticker-vintage-flower-transparent-background_53876-1001655.jpg) no-repeat center center;
      background-size: cover;
      opacity: 0.7;
      transform: rotate(-5deg);
    }

    .badge {
      position: absolute;
      top: -15px;
      left: -15px;
      background: #6b4f3b;
      color: #f5efe7;
      padding: 6px 10px;
      font-size: 0.8rem;
      letter-spacing: 1px;
      border-radius: 4px;
      transform: rotate(-5deg);
      box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="paper">
    <div class="badge">comrade note</div>
    <h1>comrade</h1>
    <div class="poem">
not by name, not by bloodâ€”  
but shoulder to shoulder, in sweat and mud.  
a shared glance, when skies turned black,  
you never left, you had my back.  

not heroes loud, but hearts unsaid,  
you were the fire when hope had fled.
    </div>
    <div class="stamp"></div>
  </div>
</body>
</html>
