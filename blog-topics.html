<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavannya's Blog Topics</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      background: url('https://www.transparenttextures.com/patterns/old-mathematics.png'), linear-gradient(135deg, #f7fafc 0%, #ffeecb 100%);
      font-family: 'Special Elite', 'Gloria Hallelujah', cursive;
      color: #3a2716;
      background-blend-mode: multiply;
      position: relative;
      overflow-x: hidden;
      animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Subtle vine corners */
    .vine-corner {
      position: absolute;
      width: 80px;
      height: 80px;
      z-index: 10;
      opacity: 0.32;
      pointer-events: none;
    }
    .vine-corner.top-left { top: 0; left: 0; transform: rotate(-6deg); }
    .vine-corner.top-right { top: 0; right: 0; transform: rotate(6deg) scaleX(-1); }
    .vine-corner.bottom-left { bottom: 0; left: 0; transform: rotate(4deg) scaleY(-1); }
    .vine-corner.bottom-right { bottom: 0; right: 0; transform: rotate(-4deg) scale(-1,1); }
    .blog-title {
      text-align: center;
      font-size: 2.1rem;
      margin-top: 2.5rem;
      color: #3a2716;
      font-family: 'Gloria Hallelujah', cursive;
      letter-spacing: 1.2px;
      font-weight: 500;
      text-shadow: none;
    }
    .topics-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2.5rem;
      margin: 3rem auto 2rem auto;
      max-width: 900px;
      width: 100%;
      position: relative;
      z-index: 2;
      box-sizing: border-box;
    }
    .topic-card {
      background: #f7fafc;
      border-radius: 18px;
      border: 2.5px dashed #bfa17d;
      box-shadow: 0 4px 18px #e3eafc55;
      padding: 2.2rem 2.5rem 1.5rem 2.5rem;
      min-width: 220px;
      max-width: 320px;
      width: 100%;
      text-align: center;
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 1.2rem;
      color: #5c4326;
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      overflow: hidden;
      margin-bottom: 1.5rem;
      animation: cardPop 1.2s cubic-bezier(.4,0,.2,1);
      box-sizing: border-box;
    }
    .topic-card:hover {
      transform: translateY(-8px) scale(1.04) rotate(-2deg);
      box-shadow: 0 16px 40px #e2cfa7b0;
      background: #fffbe7;
    }
    @keyframes cardPop {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .topic-card .scribble {
      /* scribble styles removed for rustic vine update */
    }
    /* scribble positions removed */
    .topic-link {
      display: inline-block;
      margin-top: 1.2rem;
      background: #bfa17d;
      color: #fffbe7;
      border-radius: 8px;
      padding: 8px 22px;
      font-size: 1.1rem;
      text-decoration: none;
      font-family: 'Gloria Hallelujah', cursive;
      box-shadow: 0 2px 8px #e2cfa7;
      transition: background 0.2s;
      z-index: 2;
      position: relative;
    }
    .topic-link:hover {
      background: #a88c5c;
    }
    /* Remove unnecessary scribbles */
    @media (max-width: 700px) {
      .topics-list {
        flex-direction: column;
        align-items: center;
        gap: 1.2rem;
        width: 100vw;
        max-width: 100vw;
        padding: 0 0.5rem;
      }
      .topic-card {
        min-width: 90vw;
        max-width: 98vw;
        width: 100%;
        padding: 1.1rem 0.7rem 1rem 0.7rem;
        font-size: 1.01rem;
      }
      .blog-title {
        font-size: 1.3rem;
        margin-top: 1.5rem;
      }
    }
    @media (max-width: 430px) {
      .topic-card {
        min-width: 98vw;
        max-width: 99vw;
        width: 100%;
        padding: 0.7rem 0.3rem 0.7rem 0.3rem;
      }
      .blog-title {
        font-size: 1.01rem;
        margin-top: 0.7rem;
      }
    }
    @keyframes bounce {
      0% { transform: scale(0.95) translateY(18px); }
      60% { transform: scale(1.04) translateY(-8px); }
      100% { transform: scale(1) translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Subtle vine SVG corners -->

  <svg class="vine-corner top-right" viewBox="0 0 80 80"><path d="M10,10 Q40,70 70,70" stroke="#7d6b4f" stroke-width="2.2" fill="none"/><path d="M55,35 Q50,45 40,40" stroke="#a89c7d" stroke-width="1.2" fill="none"/><circle cx="62" cy="20" r="2.5" fill="#bfa17d" opacity="0.7"/></svg>
  <svg class="vine-corner bottom-left" viewBox="0 0 80 80"><path d="M10,70 Q40,10 70,10" stroke="#7d6b4f" stroke-width="2.2" fill="none"/><path d="M25,45 Q30,35 40,40" stroke="#a89c7d" stroke-width="1.2" fill="none"/><circle cx="18" cy="60" r="2.5" fill="#bfa17d" opacity="0.7"/></svg>
  <svg class="vine-corner bottom-right" viewBox="0 0 80 80"><path d="M10,10 Q40,70 70,70" stroke="#7d6b4f" stroke-width="2.2" fill="none"/><path d="M55,35 Q50,45 40,40" stroke="#a89c7d" stroke-width="1.2" fill="none"/><circle cx="62" cy="20" r="2.5" fill="#bfa17d" opacity="0.7"/></svg>
  <div class="blog-title" style="position:relative;">
    <span style="background:#f7fafc;padding:0 18px 4px 18px;border-radius:18px;box-shadow:0 2px 8px #e3eafc55;">Blog Topics</span>
    <svg style="position:absolute;left:50%;top:100%;transform:translate(-50%,0);" width="120" height="18" viewBox="0 0 120 18"><rect x="0" y="8" width="120" height="10" rx="5" fill="#ffeecb"/><text x="50%" y="16" text-anchor="middle" fill="#bfa17d" font-size="1.1em" font-family='Gloria Hallelujah, Special Elite, cursive' opacity="0.7">â˜…</text></svg>

  <div class="topics-list">
    <div class="topic-card" onclick="location.href='blog1.html'" style="background:#f7fafc;box-shadow:0 4px 18px #e3eafc55;animation:bounce 1.2s cubic-bezier(.4,0,.2,1);">
      <!-- Subtle vine accent for card -->
      <svg style="position:absolute;left:8px;top:8px;width:38px;opacity:0.38;z-index:1;" viewBox="0 0 38 38"><path d="M5,33 Q19,5 33,13 Q25,18 19,8 Q13,18 10,28" stroke="#8a7c5b" stroke-width="1.5" fill="none"/><circle cx="7" cy="31" r="1.5" fill="#bfa17d" opacity="0.6"/></svg>
      <div style="position:relative;z-index:2;font-size:1.25rem;font-family:'Gloria Hallelujah',cursive;">
        Beginnings
      </div>
      <svg style="position:absolute;right:10px;bottom:10px;width:28px;opacity:0.28;z-index:1;" viewBox="0 0 28 28"><path d="M5,23 Q14,5 23,13 Q18,16 14,8 Q10,16 8,21" stroke="#8a7c5b" stroke-width="1.2" fill="none"/><circle cx="7" cy="21" r="1.1" fill="#bfa17d" opacity="0.5"/></svg>
    </div>
    <div class="topic-card" style="opacity:0.7;cursor:default;background:#f0f4fa;">
      <!-- Subtle vine accent for card -->
      <svg style="position:absolute;left:8px;top:8px;width:38px;opacity:0.28;z-index:1;" viewBox="0 0 38 38"><path d="M5,33 Q19,5 33,13 Q25,18 19,8 Q13,18 10,28" stroke="#8a7c5b" stroke-width="1.5" fill="none"/><circle cx="7" cy="31" r="1.5" fill="#bfa17d" opacity="0.4"/></svg>
      <div style="position:relative;z-index:2;">More coming soon...</div>
      <svg style="position:absolute;right:10px;bottom:10px;width:28px;opacity:0.18;z-index:1;" viewBox="0 0 28 28"><path d="M5,23 Q14,5 23,13 Q18,16 14,8 Q10,16 8,21" stroke="#8a7c5b" stroke-width="1.2" fill="none"/><circle cx="7" cy="21" r="1.1" fill="#bfa17d" opacity="0.3"/></svg>
    </div>
  </div>

</body>
</html>
