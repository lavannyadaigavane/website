<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>blog index</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      /* Realistic paper grid background using SVG for sharpness and subtle paper texture overlay */
      background-color: #fdf6e3;
      background-image:
        /* grid lines */
        url('data:image/svg+xml;utf8,<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="40" height="40" fill="none"/><path d="M0 0H40V40H0V0Z" fill="none"/><path d="M0 0H40M0 10H40M0 20H40M0 30H40M10 0V40M20 0V40M30 0V40" stroke="%23d6cfc2" stroke-width="1.1"/></svg>'),
        /* subtle paper texture overlay */
        url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: 40px 40px, 340px 340px;
      background-blend-mode: multiply;
      font-family: 'Special Elite', 'Space Grotesk', 'Segoe UI', monospace, sans-serif;
      color: #2d2d2d;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    /* Pops of color as fixed SVG blobs */
    body::before {
      content: '';
      position: fixed;
      z-index: 0;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      background: url('data:image/svg+xml;utf8,<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="180" cy="120" rx="110" ry="38" fill="%23ffe3ec" fill-opacity="0.55"/><ellipse cx="1000" cy="180" rx="90" ry="32" fill="%23e0f7fa" fill-opacity="0.45"/><ellipse cx="600" cy="700" rx="140" ry="44" fill="%23fff9c4" fill-opacity="0.5"/><ellipse cx="300" cy="600" rx="60" ry="22" fill="%23e1bee7" fill-opacity="0.32"/></svg>');
      background-repeat: no-repeat;
      background-size: cover;
      mix-blend-mode: lighten;
      opacity: 0.85;
    }
    .blog-index-container {
      max-width: 900px;
      margin: 4.5rem auto 0 auto;
      padding: 2.5rem 2rem 3rem 2rem;
      background: rgba(255,255,255,0.82);
      border-radius: 1.2rem;
      box-shadow: 0 4px 32px #e2e2e2cc, 0 1.5px 0 #fff inset;
      position: relative;
      z-index: 2;
      border: 1.5px solid #e0d7c3;
      backdrop-filter: blur(0.5px);
    }
    .blog-index-title {
      font-family: 'Special Elite', 'Space Grotesk', monospace, sans-serif;
      font-size: 2.5rem;
      letter-spacing: 1.2px;
      font-weight: 700;
      margin-bottom: 2.2rem;
      color: #e86a92;
      text-shadow: 0 2px 0 #fff, 0 1.5px 0 #e0d7c3, 0 0 8px #ffe7f0;
      text-align: left;
      text-transform: lowercase;
      user-select: none;
      border-bottom: 2.5px solid #e0d7c3;
      padding-bottom: 0.5rem;
      margin-left: 0.2rem;
      position: relative;
    }
    .blog-index-title::after {
      content: '';
      position: absolute;
      left: -18px;
      top: 50%;
      transform: translateY(-50%) rotate(-8deg);
      width: 32px;
      height: 32px;
      background: url('data:image/svg+xml;utf8,<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg"><circle cx="16" cy="16" r="14" fill="%23ffe7f0" stroke="%23e86a92" stroke-width="2"/><text x="16" y="22" font-size="18" text-anchor="middle" fill="%23e86a92" font-family="Arial">✿</text></svg>') no-repeat center/contain;
      opacity: 0.92;
      pointer-events: none;
    }
    }
    .blog-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2.2rem 2.2rem;
      list-style: none;
      padding: 0;
      margin: 0;
      justify-content: flex-start;
    }
    .blog-list li {
      background: rgba(255,255,255,0.92);
      border-radius: 0.7rem;
      box-shadow: 0 2px 12px #e0e0e0cc;
      border: 1.2px solid #e0d7c3;
      padding: 0.7em 1.2em 0.7em 1.2em;
      margin: 0;
      transition: box-shadow 0.18s, transform 0.18s;
      display: inline-flex;
      flex-direction: row;
      align-items: center;
      min-width: 0;
      min-height: 0;
      width: auto;
      height: auto;
      max-width: 100%;
      box-sizing: border-box;
      word-break: break-word;
    }
    .blog-list li:hover {
      box-shadow: 0 8px 32px #e0d7c3cc;
      transform: translateY(-4px) scale(1.025) rotate(-0.5deg);
    }
    .blog-link {
      font-family: 'Space Grotesk', 'Space Mono', monospace, sans-serif;
      font-size: 1.25rem;
      color: #3a7ca5;
      text-decoration: none;
      letter-spacing: 0.03em;
      font-weight: 700;
      text-shadow: 0 1.5px 0 #fff, 0 0 2px #e0d7c3;
      transition: color 0.18s, text-shadow 0.18s;
      text-transform: lowercase;
      margin-bottom: 0.4rem;
      border-left: 4px solid #ffe066;
      padding-left: 0.5rem;
      background: linear-gradient(90deg, #ffe06633 60%, transparent 100%);
      border-radius: 0.2rem;
      position: relative;
    }
    .blog-link::after {
      content: '';
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-left: 0.5rem;
      background: radial-gradient(circle at 50% 50%, #e86a92 60%, transparent 100%);
      border-radius: 50%;
      vertical-align: middle;
      opacity: 0.7;
    }
    }
    .blog-link:hover {
      color: #e86a92;
      text-shadow: 0 0 18px #ffe066, 0 2px 18px #fff;
      transform: scale(1.04) rotate(-1deg);
    }
    .blog-desc {
      font-size: 1.01rem;
      color: #6d5c3d;
      margin-top: 0.1rem;
      margin-left: 0.1rem;
      font-family: 'Space Mono', monospace, sans-serif;
      letter-spacing: 0.01em;
      line-height: 1.6;
      text-shadow: 0 1.5px 0 #fff, 0 0 2px #e0d7c3;
      background: linear-gradient(90deg, #e0f7fa33 0%, #ffe06622 100%);
      border-left: 3px solid #e86a92;
      border-radius: 0.2rem;
      padding-left: 0.5rem;
      margin-bottom: 0.2rem;
    }
    @media (max-width: 700px) {
      .blog-index-container {
        margin: 1.2rem 0 0 0;
        padding: 0.7rem 0.2rem 1.2rem 0.2rem;
        border-radius: 0.8rem;
        max-width: 98vw;
      }
      .blog-index-title {
        font-size: 1.15rem;
        padding-bottom: 0.3rem;
        margin-bottom: 1.1rem;
      }
      .blog-list {
        gap: 1.1rem 0.7rem;
        flex-direction: column;
        align-items: stretch;
      }
      .blog-list li {
        padding: 0.5em 0.7em 0.5em 0.7em;
        font-size: 0.98rem;
        min-width: 0;
        width: 100%;
        max-width: 100vw;
        border-radius: 0.5rem;
      }
      .blog-link {
        font-size: 0.98rem;
        padding-left: 0.3rem;
        margin-bottom: 0.2rem;
        border-left-width: 3px;
      }
      .blog-link::after {
        width: 8px;
        height: 8px;
        margin-left: 0.3rem;
      }
    }
    /* Doodle accent in the corner for extra pop */
    body::after {
      content: '';
      position: fixed;
      bottom: 18px;
      right: 18px;
      width: 64px;
      height: 64px;
      background: url('data:image/svg+xml;utf8,<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg"><ellipse cx="32" cy="32" rx="28" ry="18" fill="%23ffe066" stroke="%23e86a92" stroke-width="2.5"/><text x="32" y="42" font-size="32" text-anchor="middle" fill="%23e86a92" font-family="Arial">★</text></svg>') no-repeat center/contain;
      opacity: 0.85;
      z-index: 10;
      pointer-events: none;
      filter: drop-shadow(0 2px 8px #ffe06688);
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-btn" aria-label="Back to home">← back</a>
  <div class="blog-index-container">
    <div class="blog-index-title">blog index</div>
    <ul class="blog-list">
      <li>
        <a class="blog-link" href="blog1.html">beginnings</a>
      </li>
      <li>
        <span class="blog-link" style="opacity:0.6;cursor:default;">more coming soon...</span>
      </li>
    </ul>
  </div>
  <!-- No animated background for paper theme -->
</body>
</html>
