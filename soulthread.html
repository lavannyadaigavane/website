<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poem 1</title>
  <style>
    body {
      background: #fef6f9;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      color: #444;
      text-align: center;
    }
    .poem {
      max-width: 600px;
      font-size: 1.4rem;
      line-height: 1.8;
      background: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .back {
      margin-top: 2rem;
      text-decoration: none;
      color: #cc6699;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="poem">
    <p>
      In petals soft, I hide my thought,<br>
      A wish, a world that can't be bought.<br>
      Through ink and dusk, I leave my mark,<br>
      A light within the quiet dark.
    </p>
  </div>
