  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Contrasting pastel background with subtle texture */
      background-color: #e6e6fa; /* pastel lavender */
      background-image:
        repeating-linear-gradient(135deg, #ffe4ec 0 2px, transparent 2px 40px),
        repeating-linear-gradient(45deg, #c1f2ff 0 2px, transparent 2px 40px),
        url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-blend-mode: lighten;
    /* Fireflies animation */
    .firefly {
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      border-radius: 50%;
      background: radial-gradient(circle, #fffbe7 60%, #ffe066 90%, transparent 100%);
      box-shadow: 0 0 12px 4px #ffe066, 0 0 24px 8px #fffbe7;
      opacity: 0.85;
      will-change: transform, opacity;
      animation: fly 14s linear infinite;
    }

    /* Each firefly gets a unique animation */
    .firefly[data-anim] {
      animation-name: fly, fly-x var(--fly-x), fly-y var(--fly-y);
    }

    @keyframes fly {
      0% { opacity: 0.7; }
      10% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    @keyframes fly-x {
      0% { transform: translateX(0); }
      100% { transform: translateX(var(--tx)); }
    }
    @keyframes fly-y {
      0% { transform: translateY(0); }
      100% { transform: translateY(var(--ty)); }
    }
    }

    .postcard {
      background: rgba(255, 253, 252, 0.95);
      border: 3px dashed #ffc1cc;
      padding: 2rem;
      border-radius: 20px;
      box-shadow:
        0 10px 25px 0 rgba(0,0,0,0.10),
        0 1.5px 0 #ffeaea inset,
        0 -1.5px 0 #e0f7fa inset;
      width: 90%;
      max-width: 400px;
      position: relative;
      /* animation removed */
      transition: box-shadow 0.3s, transform 0.3s;
      overflow: visible;
    }

    /* Remove old after, use a stamp image at top left */
    .postcard__stamp {
      position: absolute;
      top: -25px;
      left: -25px;
      width: 70px;
      height: 70px;
      z-index: 2;
      border-radius: 12px;
      box-shadow: 0 4px 12px 0 rgba(0,0,0,0.10);
      /* border: 2.5px dashed #ffc1cc; */
      background: #fffdfc;
      overflow: hidden;
      animation: stamp-pop 1.2s cubic-bezier(.36,.07,.19,.97);
    }
    @keyframes stamp-pop {
      0% { transform: scale(0.7) rotate(-10deg); opacity: 0; }
      60% { transform: scale(1.1) rotate(3deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    @keyframes swing {
      0% { transform: rotate(-2deg) translateY(0); }
      50% { transform: rotate(2deg) translateY(-7px); }
      100% { transform: rotate(-2deg) translateY(0); }
    }

    .postcard:hover {
      box-shadow: 0 16px 40px 0 rgba(255, 193, 204, 0.18), 0 10px 25px 0 rgba(0,0,0,0.13);
      transform: scale(1.025) rotate(-1deg);
    }

    h1 {
      font-family: 'Patrick Hand', cursive;
      font-size: 2rem;
      color: #ff8fab;
      text-align: center;
      margin-bottom: 1rem;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .social-links a {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      background-color: #ffe4ec;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      color: #444;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .social-links a:hover {
      background-color: #ffc1cc;
      transform: scale(1.05);
    }

    .social-links i {
      font-size: 1.5rem;
      color: #ff8fab;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    @media (max-width: 500px) {
      .postcard {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .social-links a {
        padding: 0.7rem 1rem;
      }
    }
  </style>
</head>
