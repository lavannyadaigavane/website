<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vintage Poem</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #eae0c8 ;
      font-family: 'Special Elite', cursive;
      color: #3e2f1c;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .postcard {
      background: #f6f1e7 url();
      border: 4px double #9e8d6d;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      border-radius: 12px;
      max-width: 700px;
      padding: 2.5rem;
      position: relative;
      transform: rotate(-0.5deg);
    }

    .postcard::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      
      background-size: 120px;
      opacity: 0.2;
      pointer-events: none;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #5d473a;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .poem {
      font-size: 1.15rem;
      line-height: 2;
      white-space: pre-wrap;
    }

    
    

    .footer {
      text-align: right;
      margin-top: 2rem;
      font-size: 1rem;
      color: #927e6b;
    }
  </style>
</head>
<body>
  <div class="postcard">
    <div class="stamp"></div>
    <h1>vintage</h1>
    <div class="poem">
a torn old card, a button loose,  
a scent of time, like faded spruce.  
soft threads speak in quiet tone,  
of days once warm, now overgrown.  

not broken things, just stories old,  
wrapped in rust and lace and gold.
    </div>
    <div class="footer">✍️ sealed with soul</div>
  </div>
</body>
</html>
